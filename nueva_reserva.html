<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Reserva</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="estructura">
    <header class="encabezado">
      <div class="logoEncabezado">
        <h2 class="logoEncabezado__texto">Game Time</h2>
        <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logoEncabezado__imagen">
      </div>
      <div class="encabezadoPerfil">
        <h2 class="encabezadoPerfil__nombre">Brayan Fernandez</h2>
        <i class="bi bi-person-fill encabezadoPerfil__icono"></i>
      </div>
    </header>
    <aside class="sidebar">
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-calendar-event-fill botonSidebar__icono"></i>
        <a href="#" class="botonSidebar__texto">Reservas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-cookie botonSidebar__icono"></i>
        <a href="#" class="botonSidebar__texto">Prdoductos</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-controller botonSidebar__icono"></i>
        <a href="#" class="botonSidebar__texto">Consolas</a>
      </div>
    </aside>
    <main class="contenido">
      <form action="" class="formulario formulario--NuevaReserva">
        <div class="LogoFormulario">
                <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logo__imagen">
                <h1 class="logo__titulo">GAME TIME</h1>
            </div>
        <input type="text" class="formulario__campo" placeholder="Documento del usuario">
        <label for="fecha_prestamo" class="formulario__label">Seleccione la fecha de la reserva: </label>
        <input type="date" class="formulario__campo" id="fecha_prestamo">
        <label for="hora_Inicioprestamo" class="formulario__label">Seleccione la hora de inicio de la reserva: </label>
        <input type="time" class="formulario__campo" id="hora_Inicioprestamo">
        <label for="hora_Finprestamo" class="formulario__label">Seleccione la hora de terminacion de la reserva: </label>
        <input type="time" class="formulario__campo" id="hora_Finprestamo">
        <label for="consReservar" class="formulario__label">Seleccione la consola que desea reservar:</label>
        <select name="consolas" id="consReservar" class="formulario__campo">
            <option value="0">Seleccione</option>
          </select>
          <label for="" class="formulario__label formulario__label--verde">precio por hora: ----</label>
        <button class="formulario__boton">Reservar</button>
      </form>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="degradado"></header>
    <form action="#" class="formulario" autocomplete="off" novalidate>
        <div class="LogoFormulario">
            <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logo__imagen logo__imagen--pequenia">
            <h1 class="logo__titulo">GAME TIME</h1>
        </div>
        <div class="contenedorCampo"><input type="text" class="formulario__campo" placeholder="Ingrese su documento" required min="5" max="10" id="documento"></div>

        <div class="contenedorCampo"><input type="text" class="formulario__campo" placeholder="Ingrese su telefono" required min="10" max="10" id="telefono"></div>
        <div class="contenedorCampo"><input type="text" class="formulario__campo" placeholder="Ingrese su correo electronico" required min="6" max="100" id="correo"></div>
        <div class="contenedorCampo"><input type="password" class="formulario__campo" placeholder="Ingrese su contraseÃ±a" required min="8" max="30" id="contrasenia"></div>     
        <a href="index.html" class="formulario__link">Ya tengo una cuenta</a>
        <button class="formulario__boton">Registrar</button>
    </form>
</body>
<script type="module" src="./JS/registrarse.js"></script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info de reserva</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

</head>
<body>
  <body class="estructura">
    <header class="encabezado">
        <div class="logoEncabezado">
          <h2 class="logoEncabezado__texto">Game Time</h2>
          <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logoEncabezado__imagen">
        </div>
        <div class="encabezadoPerfil">
          <h2 class="encabezadoPerfil__nombre">Brayan Fernandez</h2>
          <i class="bi bi-person-fill encabezadoPerfil__icono"></i>
        </div>
      </header>
      <aside class="sidebar">
        <div class="sidebar__boton botonSidebar">
          <i class="bi bi-calendar-event-fill botonSidebar__icono"></i>
          <a href="reservas.html" class="botonSidebar__texto">Reservas</a>
        </div>
        <div class="sidebar__boton botonSidebar">
          <i class="bi bi-cookie botonSidebar__icono"></i>
          <a href="#" class="botonSidebar__texto">Prdoductos</a>
        </div>
        <div class="sidebar__boton botonSidebar">
          <i class="bi bi-controller botonSidebar__icono"></i>
          <a href="#" class="botonSidebar__texto">Consolas</a>
        </div>
      </aside>
      <main class="contenido">
        <div class="contenido__contenedor contenido__contenedor--grande">
          <div class="infoReserva">
            <p class="infoReserva__texto">Brayan Fernandez</p>
            <p class="infoReserva__texto">04-05-2025</p>
            <p class="infoReserva__texto">7:00AM - 8:00AM</p>
            <p class="infoReserva__texto">Xbox 360</p>
            <p class="infoReserva__texto">$2.000 c/h</p>         
          </div>
          <div class="productosReserva">
            <div class="contenedorTabla">

              <table class="tabla">
                <thead class="tabla__encabezado">
                  <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>subtotal</th>
                  </tr>
                </thead>
                <tbody  class="tabla__cuerpo">
                  <tr class="tabla__fila">
                    <td class="tabla__campo"> Papas Margarita</td>
                    <td class="tabla__campo">$3.000</td>
                    <td class="tabla__campo">2</td>
                    <td class="tabla__campo">$6000</td>
                    <td class="tabla__campo">
                      <div class="contenedorBotonesTabla">
                        <a href="info_reserva.html" class="registro__boton registro__boton--eliminar"><i class="bi bi-trash-fill"></i></a>
                        <a href="info_reserva.html" class="registro__boton registro__boton--editar"><i class="bi bi-pencil-square"></i></a>
                      </div>
                    </td>
                  </tr>
                  <tr class="tabla__fila">
                    <td class="tabla__campo"> Papas Margarita</td>
                    <td class="tabla__campo">$3.000</td>
                    <td class="tabla__campo">2</td>
                    <td class="tabla__campo">$6000</td>
                    <td class="tabla__campo">
                      <div class="contenedorBotonesTabla">
                        <a href="info_reserva.html" class="registro__boton registro__boton--eliminar"><i class="bi bi-trash-fill"></i></a>
                        <a href="info_reserva.html" class="registro__boton registro__boton--editar"><i class="bi bi-pencil-square"></i></a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <button class="boton__tabla">Agregar Producto</button>
          </div>
          <div class="botonRegresar">
            <button class="contenido__Boton">Cobrar</button>
          </div>

        </div>
      </main>
    
  </body>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio_sesion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="inicioSesion">
        <header class="degradado"></header>
        <form action="#" class="fomularioInicioSesion">
            <div class="logo">
                <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logo__imagen">
                <h1 class="logo__titulo">GAME TIME</h1>
            </div>
            <input type="text" class="fomularioInicioSesion__campo" placeholder="Ingrese su correo electronico">
            <input type="password" class="fomularioInicioSesion__campo" placeholder="Ingrese su contraseña" >
            <a href="#" class="fomularioInicioSesion__recuperacion">¿olvido su contraseña?</a>
            <button class="fomularioInicioSesion__boton">Ingresar</button>
            <button class="fomularioInicioSesion__boton">Registrarse</button>
        </form>
    </div>
    
</body>
</html>
